<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head th:replace="layout/layout :: head"></head>
<body>

<div class="container cabecera ">
		<h1>Lista de personal</h1>

		<div class="card text-center">
			<div class="card-header ">Lista de personal</div>
			<div class="card-body body-color">

				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
				

				<table class="table table-striped">
					<thead>
						<tr>
						    <th scope="col">Codigo</th>
						    <th scope="col">Username</th>
							<th scope="col">Nombres</th>
							<th scope="col">Tipo usuario</th>
							<th scope="col">Edit / Delete</th>
							<th scope="col"></th>
						
						
							
						</tr>
					</thead>
					<tbody th:each="usuario: ${personals}">
						<tr>
							<td th:text="${usuario.id}">@mdo</td>
							<td th:text="${usuario.username}">@mdo</td>
							<td th:text="${usuario.nombre}">Otto</td>
							<td th:text="${usuario.tipopersonal.nombre}">Otto</td>
							<td>
							
							
							</td>
							
							
							
							 <!-- 
							<td>
							<a th:href="@{ '/usuario/edit/' + ${usuario.id} }"
								class="btn btn-warning"> <i class="fas fa-edit"></i>
							</a> 
							
							<a th:href="@{ '/usuario/del/' + ${usuario.id} }"
								class="btn btn-danger"> <i class="fas fa-trash-alt"></i>
							</a>
							
							</td>
							<td>
							
							</td>
							-->
						</tr>
					
					
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
					<a th:href="@{/}" class="btn btn-success"> <i
						class="fas fa-file-alt"></i> Pagina Principal
				</a>
			</div>
			
		</div>

	</div>
</body>
</html>
