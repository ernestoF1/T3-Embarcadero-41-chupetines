<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <link rel="stylesheet" type="text/css" href="static/css/inicio.css" th:href="@{/css/inicio.css}">
<head th:replace="layout/layout :: head"></head>

<body>

	<div class="container cabecera ">
		<h1>Lista de Clientes</h1>

		<div class="card text-center">
			<div class="card-header ">Lista de Clientes</div>
			<div class="card-body body-color">

				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
				

				<table class="table table-striped">
					<thead>
						<tr>
						    <th scope="col">Codigo</th>
						    <th scope="col">Username</th>
							<th scope="col">Nombres</th>
							<th scope="col">Tipo usuario</th>
							<th scope="col"></th>
						
						
							
						</tr>
					</thead>
					<tbody th:each="usuario: ${usuarios}">
						<tr>
							<td th:text="${usuario.id}">@mdo</td>
							<td th:text="${usuario.username}">@mdo</td>
							
							<td th:text="${usuario.nombres}">Otto</td>
							<td th:text="${usuario.tipousuario.nombre}">Otto</td>
							
							<td>
							<a th:href="@{ '/usuario/informacion/' + ${usuario.username} }" class="btn btn-outline-primary"> 
									Pedidos Realizados
								</a>
							</td>
							
						</tr>
					
					
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
					<a th:href="@{/}" class="btn btn-success"> <i
						class="fas fa-file-alt"></i> Pagina Principal
				</a>
			</div>
			
		</div>

	</div>



</body>
</html>
