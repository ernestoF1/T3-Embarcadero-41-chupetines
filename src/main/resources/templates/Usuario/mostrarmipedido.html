<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="static/css/mostrar.css"
	th:href="@{/css/mostrar.css}">
<head th:replace="layout/layout :: head"></head>
<body>

	<div class="d-flex">
		<div class="col-lg-3 parte01">
			<div class="card">
				<form>
					<div class="card-body usuario-color">
						<div class="col-12 usuario-img">
							<img src="static/img/usuarioImagen.png"
								th:src="@{/img/usuarioImagen.png}" />
						</div>
						<div class="form-group">

							<label>Datos de Usuario</label>
						</div>
						
						
						 <div class="form-group d-flex">
							<div class="form-row">
								<div class="col-sm-8 d-flex">
									<label for="dni">Id usuario:</label> <input type="text"
										readonly th:value="${#authentication.getPrincipal().getId()}"
										class="form-control">

								</div>
							</div>


						</div>
						<div class="form-group d-flex">
							<div class="form-row">
								<div class="col-sm-10 d-flex">
									<label for="username">Username:</label> <input type="text"
										readonly
										th:value="${#authentication.getPrincipal().getUsername()}"
										class="form-control">

								</div>
							</div>


						</div>
						<div class="form-group d-flex">
							<div class="form-row">
								<div class="col-sm-14 d-flex">
									<label for="nombres">Nombre:</label> <input type="text"
										readonly
										th:value="${#authentication.getPrincipal().getNombres()}"
										class="form-control">

								</div>
							</div>
						</div>
						<div class="form-group"></div>
					</div>
				</form>
			</div>
		</div>
		<div class="col-sm-9">
			<div class="card parte02">
				<div class="card-body">
					<div class="d-flex ml-auto col-sm-6">

						<h3>
							<label class="text-right mt-2 col-sm-10">Pedidos
								Realizados</label>
						</h3>

					</div>
					<table class="table">
						<thead class="thead-dark">
							<tr class="text-center">
								<th scope="col">Codigo</th>
								<th scope="col">nombre</th>
							</tr>
						</thead>
						<tbody th:each="detallepedido: ${usuario.listaDetallePedido}">

							<tr class="text-center tabla-color-cuerpo">
								<th scope="row" th:text="${detallepedido.id}">1</th>
								<td th:text="${detallepedido.nombre}">Mark</td>
							</tr>

						</tbody>
					</table>
					<div class="col-sm-6 ">

						<a th:href="@{/}" class="btn btn-outline-danger" >  Regresar
						</a>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
