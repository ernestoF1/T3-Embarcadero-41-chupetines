<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Edicion del Plato</h1>

		<div class="card">
			<div class="card-header">Edicion plato</div>
			<div class="card-body">

				<form th:action="@{/plato/save}" th:object="${plato}" method="post">

					<div class="form-group">
						<label for="nombre">Nombre</label><input type="text"
							class="control-label col-md-3" placeholder="Nombre de Plato"
							th:field="*{nombre}" />

					</div>

					<div class="form-group">
						<label for="precio">Precio</label><input type="text"
							class="control-label col-md-3" placeholder="Precio de Plato"
							th:field="*{precio}" />

					</div>


					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/plato}" class="btn btn-danger"> <i
						class="fas fa-undo"></i> Cancelar
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
