<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<body>
<header th:replace="layout/layout :: header"></header>


<div class="container">

		<h1>Lista de Platos</h1>

		<div class="card text-center">
			<div class="card-header">Lista de platos</div>
			<div class="card-footer text-muted">
				<!--  <a  sec:authorize="hasRole('ROLE_ADMIN')"  th:href="@{/producto/nuevo}"  class="btn btn-outline-primary"><i class="fas fa-file-alt"></i> Nuevo Producto</a>-->
			</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Codigo</th>
							<th scope="col">Nombre</th>
							<th scope="col">Precio</th>
							<th sec:authorize="hasRole('ROLE_GERENTE')"  scope="col">Edit / Delete</th>
						</tr>
					</thead>
					<tbody th:each="plato: ${platos}">
						<tr>
							<th scope="row" th:text="${plato.id}">1</th>
							<td th:text="${plato.nombre}">Mark</td>
							<td th:text="${plato.precio}">Mark</td>
							<td>
								
								<a sec:authorize="hasRole('ROLE_GERENTE')"  th:href="@{ '/plato/edit/' + ${plato.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a sec:authorize="hasRole('ROLE_GERENTE')"  th:href="@{ '/plato/del/' + ${plato.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
							
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a sec:authorize="hasRole('ROLE_GERENTE')" th:href="@{/plato/nuevo}"  class="btn btn-outline-primary"><i class="fas fa-file-alt"></i> Nuevo Plato</a>
				
			</div>
			
		</div>

	</div>




<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
