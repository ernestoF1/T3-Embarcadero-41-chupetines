<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Nuevo Cliente</h1>

		<div class="card">
			<div class="card-header">Registro de nuevo cliente</div>
			<div class="card-body">

				
				<form th:action="@{/cliente/save}" th:object="${cliente}"
					method="post">
					<div class="form-group">
						<label for="username">Username:</label> <input type="text"
							class="form-control" placeholder="ingrese nombre clientel"
							th:field="*{username}">
					</div>
					<div class="form-group">
						<label for="password">Password:</label> <input type="password"
							class="form-control" placeholder="ingrese password"
							th:field="*{password}">
					</div>

					
					<div class="form-group">
						<label for="nombre">Nombre:</label> <input type="text"
							class="form-control" placeholder="ingrese nombre"
							th:field="*{nombre}">
					</div>
					
				

					<div class="form-row">

						<div class="form-group col-md-4">
							<label for="tipocliente">Tipo Cliente:</label> <select
								th:field="*{tipocliente}" class="form-control">
								<!-- option th:each="nombre de la tabla de la clase"  -->
								<option th:each="tipoUsu : ${tipoClientes}"
									th:value="${tipoUsu.id}" th:text="${tipoUsu.nombre}"></option>
							</select>
						</div>

					</div>
					<!--  
					<div class="form-group">
						<label for="cargo">Cargo:</label>
						 <select th:field="*{cargo}" class="form-control">
							<option th:value="Clienteuno" th:text="Clienteuno"></option>
							<option th:value="Clientedos" th:text="Clientedos"></option>
						</select>

					</div>
-->
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Registrar
					</button>
					<a th:href="@{/}" class="btn btn-danger"> <i
						class="fas fa-undo"></i> Cancelar
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
